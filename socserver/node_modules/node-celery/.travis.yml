language: node_js
node_js:
  - "0.12"
  - "0.11"
  - "0.10"

language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"
install:
  - travis_retry pip install -r requirements/dev.txt --use-mirrors
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pip install futures; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 'pypy' ]]; then pip install futures; fi
script:
  - python -m tests.__main__
